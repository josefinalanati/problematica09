<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>REGISTER</title>
</head>
<body>
  <div class="containerform">
    <h1 id="headerTitle">Register Form</h1>
      <form>
          <div class="fullName">
            <label for="fullName">Name</label>
            <input id="fullNname" name="fullName" type="text" required>
          </div>
          <div class="fullName">
            <label for="fullName">Surname</label>
            <input id="fullName" name="fullName" type="text" required>
          </div>
          <div class="email">
              <label for= "email" id="email">Email</label>
              <input id= "email" name="email" type="text" required>
          </div>
          <div class="password">
              <label for="password" id="password">Password</label>
              <input id="password" class="password" type="password" required>
          </div>
          <div class="confirmPassword">
            <label for="confirmPassword" id="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" class="confirmPassword" type="password" required>
          </div>
          <button type="submit">
          <h2>Sign Up</h2>
          </button>
         </div>
         <div id="error-log-container" class="hidden">
         <h2>Validation report: </h2>
         <ul id="list-of-errors">
         </ul>

  </div>
</body>
</html>
